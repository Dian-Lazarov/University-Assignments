<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Задача 6 - Хвани ме, ако можеш</title>
<style type="text/css">

	div {
		margin: 0px auto;
		font-family: Verdana, Arial;
		font-size: 14px;
		text-align:center;
	}
	
	#title {
		font-weight: bold;
		padding: 3px 0px;
		border-bottom: 1px solid black;
	}
	
	#player {
		width: 120px;
		height: 105px;
		text-align: center;
		position: absolute;
	}
	
	
</style>

<script type="text/javascript">

// Variable to hold the movement interval
var intervalId;

function play() {
  // Start moving the player every 1000 milliseconds (1 second)
  intervalId = setInterval(movePlayer, 400);
}

function movePlayer() {
  var player = document.getElementById("player");
  var playerWidth = player.offsetWidth;
  var playerHeight = player.offsetHeight;

  // Calculate the maximum coordinates
  var maxX = window.innerWidth - playerWidth;
  var maxY = window.innerHeight - playerHeight;

  // Generate random positions
  var randomX = Math.floor(Math.random() * (maxX + 1));
  var randomY = Math.floor(Math.random() * (maxY + 1));

  // Move the player
  player.style.left = randomX + "px";
  player.style.top = randomY + "px";
}

function hitPlayer() {
  // Stop the movement
  clearInterval(intervalId);

  // Replace the image and text
  var player = document.getElementById("player");
  player.innerHTML = "<img src='hit.gif' height='80'><br>Ох, стига вече!";
}
</script>


</head>

<body onload="play();">
	<div id="title">Хвани ме, ако можеш</div>
		<div id="player" style="position:absolute;" onclick="hitPlayer();"><img src="catchme.jpg" height="80">
												<br>Хвани ме, де!</div>
</body>
</html>
