<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Задача 4 - Фото галерия</title>
<style type="text/css">

	div {
		width:800px;
		margin: 0px auto;
		font-family: Verdana, Arial;
		font-size: 14px;
		text-align:center;
	}
	
	#content {
		height: 520px;
		position:relative;
	}
	
	#title {
		font-weight: bold;
		padding: 3px 0px;
		border-bottom: 1px solid black;
	}
	
	#controls {
		border-top: 1px solid black;
	}
	
	#image {
		position: absolute;
    bottom:20px;
    left:0px;
    right:0px;
    margin:auto;
	}
	
</style>

<script type="text/javascript">

  var images = [
    "image1.jpg", "image2.jpg", "image3.jpg",
    "image4.jpg", "image5.jpg", "image6.jpg", "image7.jpg"
  ];

  var currentIndex = 0;

  function showImage() {
    document.getElementById("image").src = images[currentIndex];
  }

  function next() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
  }

  function previous() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
  }

  function start() {
    currentIndex = 0;
    showImage();
  }

</script>

</head>

<body>
	<div id="title">ФОТО ГАЛЕРИЯ</div>
	<div id="content">
		<img src="image1.jpg" id="image">
	</div>
	<div id="controls">
			<a href="javascript:previous();"><img src="prev.png" border="0"></a> <a href="javascript:start();"><img src="home.png" border="0"></a> <a href="javascript:next();"><img src="next.png" border="0"></a>
	</div>

</body>
</html>
